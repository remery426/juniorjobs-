<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Junior Job Finder</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style >
    #red {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="page-header">
      <a href="/"><h1> Find Junior Roles </h1></a>
    </div>
      <div id="red">
      {% if messages %}
        {% for message in messages %}
        <p> {{message}}</p>
        {% endfor %}
      {% endif %}
    </div>
    <h2> Register </h2>
    <p>Please register below:</p>
    <form class="" action="login/register" method="post">
      {% csrf_token %}
      Email: <input type="text" name="email" default:"Your Email" value=""></br>
      Password: <input type="password" name="password" default:"Password at least must be 8 characters" value=""></br>
      Confirm Password: <input type="password" name="confirm" default:"Passwords must match" value="">
      <input type="submit" name="" value="Login">
    </form>
    <a href="login/loginPage">Already have an account. Click login here.</a>
  </div>
  </body>
</html>
